MAX_TIME_COMPUTE_REGULAR: 0.001     # Maximal time in [s] for computing a regular trajectory
MAX_TIME_COMPUTE_SAFE: 0.003        # Maximal time in [s] for computing a safe trajectory
MAX_TIME_FINAL: 10.0                # Maximal final time in [s] for a trajectory to be considered as valid 
TIME_STEP: 0.001                    # Time step used for e.g. checking whether a trajectory is collision-free
FINAL_JERK_STEP: 1.0                # Final jerk step when using bisection method for finding optimal value of coefficient 'c'
FINAL_VELOCITY_STEP: 0.1            # Final velocity step when using bisection method for finding optimal value of final velocity
MAX_RADIUS: 1.5                     # Maximal radius in [rad] used when updating state (it should be experimentally evaluated)