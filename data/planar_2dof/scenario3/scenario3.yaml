environment:
  - box:
      dim: [0.3, 0.3, 0.1]
      pos: [0.65, 0.7, 0]
  - box:
      dim: [0.3, 0.3, 0.1]
      pos: [-0.65, 0.7, 0]
  - box:
      dim: [0.1, 0.1, 0.1]
      pos: [0.65, 1.3, 0]
